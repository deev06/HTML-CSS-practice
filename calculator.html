<!DOCTYPE html>
<html lang="en">
<head>
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="/CSS/calculator.css">
</head>
<body>
  <div id="calculatorbody">
    <input type="text"  id="calculatorscreen">
    <div id="calculatorbuttons">
      <button class="button"onclick="currentdisplay=currentdisplay+'1';document.querySelector('#calculatorscreen').value=currentdisplay;">1</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'2';document.querySelector('#calculatorscreen').value=currentdisplay;">2</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'3';document.querySelector('#calculatorscreen').value=currentdisplay;">3</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'4';document.querySelector('#calculatorscreen').value=currentdisplay;">4</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'5';document.querySelector('#calculatorscreen').value=currentdisplay;">5</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'6';document.querySelector('#calculatorscreen').value=currentdisplay;">6</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'7';document.querySelector('#calculatorscreen').value=currentdisplay;">7</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'8';document.querySelector('#calculatorscreen').value=currentdisplay;">8</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'9';document.querySelector('#calculatorscreen').value=currentdisplay;">9</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'0';document.querySelector('#calculatorscreen').value=currentdisplay;">0</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'+';document.querySelector('#calculatorscreen').value=currentdisplay;">+</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'-';document.querySelector('#calculatorscreen').value=currentdisplay;">-</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'*';document.querySelector('#calculatorscreen').value=currentdisplay;">*</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'%';document.querySelector('#calculatorscreen').value=currentdisplay;">%</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'/';document.querySelector('#calculatorscreen').value=currentdisplay;">/</button>
      <button class="button"onclick="currentdisplay=currentdisplay+'.';document.querySelector('#calculatorscreen').value=currentdisplay;">.</button>
      <button class="button"onclick="let result=eval(currentdisplay);
      currentdisplay=result;document.querySelector('#calculatorscreen').value=currentdisplay;">=</button>
      <button class="button" onclick="currentdisplay='';document.querySelector('#calculatorscreen').value=currentdisplay;">C</button>
    </div>
  </div>

  <script>
  let currentdisplay = '';
  document.querySelector('#calculatorscreen').value = currentdisplay;
    
  </script>
</body>
</html>
